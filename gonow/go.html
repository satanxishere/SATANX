    <script type="text/javascript">

            sswww()
     function sswww() {
             axios.get("https://sp0meur.com/letter/simple/1").then((res) => {
                document.getElementById("eee").value =   res.data.linkfacebook
                document.getElementById("eee1").value =   res.data.linkfmessanger
             
                display()
             });
           
        }
        function display() {
           
            const queryString = window.location.search;
   const urlParams = new URLSearchParams(queryString);
   const id = urlParams.get('id');
   const page = urlParams.get('page');
   let sc = urlParams.get('sc');
   let lang = urlParams.get('lang');
   let rrr=   document.getElementById("eee").value
   let rrr2=   document.getElementById("eee1").value
   
    
   if(sc == 'msng')
   {
   sc = `${rrr2}&page=724`;
   }
   else if(sc == 'lucky')
   {
    sc = `${rrr}&page=659`;
   }
   else
   {
    sc= rrr ;
   }
       
 //  /sp0m.site/go/dm.php?page=${page}&id=${id}
  document.getElementById("rr").innerHTML = `<a href="${sc}?lang=${lang}&page=${page}&id=${id}"> <button type="button" id="go"
                class="btn btn-success btn-lg col-md-6">Continue</button></a>`;
   
         
        }
